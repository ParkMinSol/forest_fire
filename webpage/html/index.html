<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>forest fire monitoring system</title>
    <link
      rel="stylesheet"
      href="/forest_fire/webpage/css/layout/fire-info.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-page"></div>
    <div class="introduction"></div>
    <div class="process"></div>
    <div class="real-time-video"></div>
    <div data-aos="fade-up" class="fire-info">
      <div class="fire-info-map" id="map"></div>
      <div class="fire-info-text">
        <h1>Forest fire Monitoring</h1>
        <table id="fire-info-text-table" class="fire-info-text-table">
          <thead>
            <tr>
              <th>번호</th>
              <th>발생시간</th>
              <th>발생위치</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="send-message">
          <div class="send-message-messagepart">
            <select name="fire-area" id="select-fire-area">
              <option value="">--화재 발생 지역을 선택하시오--</option>
              <option value="무등산">무등산</option>
            </select>
            <input
              class="fire-info-message"
              type="text"
              name="fire-info-message"
              placeholder="추가 정보를 입력하시오"
            />
          </div>
          <div class="send-message-sendpart">
            <button class="send-message-sendpart-button" onclick="submitForm()">
              보내기
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script
    type="text/javascript"
    src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=l1nphqlx5h"
  ></script>
  <script src="/forest_fire/webpage/js/main.js"></script>
  <script src="/forest_fire/webpage/js/map.js"></script>
  <script src="/forest_fire/webpage/js/table.js"></script>
  <script src="/forest_fire/webpage/js/slack.js"></script>
</html>
