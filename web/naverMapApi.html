<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- 파일의 인코딩을 알려줌 -> 선언을 안했을 경우 한글이나 특수문자가 깨지는 경우가 발생  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 최신모드로 지정해놓은 DOCYTPE에 상관없이 IE8버전에서 항상 최신표준모드로 렌더링시킴 - 호환성보기 무시  -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <!-- 모바일 브라우저에서의 뷰포트크기 지정 ( 너비는 기기의 너비에 맞게 설정 / 초기배율 : 100%로 맞춤 / maximum and minimum : 화면 축소를 극단적으로 하는 것을 방지 / 사용자가 크기 조절을 하지않도록 함  -->
    <title>간단한 지도 표시하기</title>
    <!-- 웹브라우저의 탭에서 보이는 이름 */} -->
    <script
      type="text/javascript"
      src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId="
    ></script>
    <!-- 다른 스크립트 언어와 혼동되지않도록 자바스크립트 인식시켜주기위해 작성 - > 하위호환성문제 */} -->
    <!-- 클라이언트 아이디발급에서 받은 ncpClientId를 넣어 naver 지도 api v3를 로드시킴 -->
  </head>
  <body>
    <div id="map" style="width: 100%; height: 600px"></div>
    <!-- 지도를 넣을 dom요소로 Mapoptions에서 사이즈를 지정하지않으면 dom의 크기로 설정함 -->
    <!-- 높이 400px 너비를 부모화면크기의 100%로 지정한다.  -->

    <script>
      var mapOptions = {
        // 지도의 초기 중심좌표로 현재는 서울 시청좌표로 설정하고 초기 줌 레벨은 10
        center: new naver.maps.LatLng(37.3595704, 127.105399),
        zoom: 10,
      };
      var map = new naver.maps.Map("map", mapOptions);
      // Map 클래스의 객체를 map으로 선언 / 매개변수 1 : 지도를 표현하기위해 선언하였던 dom요소의 id인 map으로 직접전달 / 매개변수 2 : 지도속성 초기화를 위한 옵션 전달
    </script>
  </body>
</html>
